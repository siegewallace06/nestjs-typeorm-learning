<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Form</title>
</head>

<body>
    <h2>Upload PNG File</h2>
    <form action="http://localhost:3000/docu-scan/upload" method="post" enctype="multipart/form-data">
        <label for="fileInput">Select a PNG file:</label>
        <input type="file" name="file" id="fileInput" accept=".png" required>
        <br>
        <button type="submit">Upload</button>
    </form>
</body>

</html>
